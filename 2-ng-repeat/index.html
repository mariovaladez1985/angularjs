<html ng-app="app">
	<head>
		<script src="js/angular.js"></script>
	</head>
	<body>
		<div ng-controller="MainController as main">
			<ul>
				<li ng-repeat="movie in main.movies">
					<p>{{movie.title}}</p>
					<p>{{movie.year}}</p>
				</li>
			</ul>
		</div>
		
		<script src="js/app.js"></script>
		<script src="js/MainController.js"></script>
	</body>
</html>
